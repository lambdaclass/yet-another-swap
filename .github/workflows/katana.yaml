name: Run Katana
on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
jobs:
  katana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: install scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "0.7.0"

      - name: setup Katana .env
        run: |
          echo 'STARKNET_RPC=http://0.0.0.0:5050
          PRIVATE_KEY=0x1800000000300000180000000000030000000000003006001800006600
          ACCOUNT_ADDRESS=0x517ececd29116499f4a1b64b094da79ba08dfd54a3edaa316134c41f8160973
          OWNER_ADDRESS=0x517ececd29116499f4a1b64b094da79ba08dfd54a3edaa316134c41f8160973' > .env

      - name: Download Katana
        run: |
          wget https://github.com/dojoengine/dojo/releases/download/v0.3.1/dojo_v0.3.1_linux_amd64.tar.gz
          tar -xzvf dojo_v0.3.1_linux_amd64.tar.gz
          rm sozo torii dojo-language-server

      - name: Run Tests
        run: |
          ./katana &
          make demo-local
