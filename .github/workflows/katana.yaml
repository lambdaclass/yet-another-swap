name: Run Katana
on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
jobs:
  katana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "0.7.0"

      - name: Install Starkli
        run: |
          wget https://github.com/xJonathanLEI/starkli/releases/download/v0.1.20/starkli-x86_64-unknown-linux-gnu.tar.gz
          tar -xzvf starkli-x86_64-unknown-linux-gnu.tar.gz
          sudo mv starkli /usr/local/bin/

      - name: Setup Katana .env
        run: |
          cp .github/workflows/katana/katana.env .env

      - name: Download Katana
        run: |
          wget https://github.com/dojoengine/dojo/releases/download/v0.3.1/dojo_v0.3.1_linux_amd64.tar.gz
          tar -xzvf dojo_v0.3.1_linux_amd64.tar.gz
          rm sozo torii dojo-language-server

      - name: Run Tests Demo
        run: |
          ./katana &
          make demo-local

      - name: Run Tests Deploy
        run: |
          ./katana &
          make deploy
